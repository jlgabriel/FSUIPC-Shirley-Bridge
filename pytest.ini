[pytest]
# Pytest configuration for FSUIPC-Shirley-Bridge

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test output settings
console_output_style = progress

# Markers for organizing tests
markers =
    transforms: Tests for FSUIPC data transformation functions
    validators: Tests for data validation functions
    encoders: Tests for command encoder functions
    integration: Integration tests (not yet implemented)
